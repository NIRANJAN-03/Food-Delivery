</head>
<body>
    <!--Header section-->
    <header class="main-header">
        <nav>
            <div class="icon">

         <!-- cHeader section ends -->

         <section id="login-container">
            <div id="login-container">
        <form id="login-form" class="form">
        <fieldset>
          <legend style="font-size: 30px;">Log in</legend>
          <p class="label">Name</p>
          <input type="text" id="name" placeholder="Enter your name..." required>
          <p class="label">Email</p>
          <input type="email" id="email" placeholder="Enter your email..." required>
          <p class="label">Password</p>
          <input type="password" id="password" placeholder="Enter your password..." required>
          <input type="submit" value="Log in" class="btn-primary"> 
        </fieldset>
        <p style="padding: 5px;">Not having an account? <a href="register.html">Register</a></p> 
      </form>
      
      <div id="error-message" style="color: red; display: none;"></div>

            </div>
            <div id="user-profile" style="display: none;"></div>
         </section>
    <!-- Load scripts after DOM is fully loaded -->
        <script src="js/login.js"></script>
